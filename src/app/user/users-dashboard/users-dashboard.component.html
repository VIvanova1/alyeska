<div class="container">
    <h2>PERSONNEL</h2>

    <div class="list-wrapper" *ngFor="let employee of paginatedItems ">
        <div class="employee-card">
            <p>Name: <span class="info">{{employee.data.name}}</span></p>
            <p>Department: <span class="info">{{employee.data.department}}</span> </p>
            <p>Email: <span class="info">{{employee.data.email}}</span></p>
            <div class="btn" *ngIf="isAdmin()">
                <button routerLink="/user/profile" [queryParams]="{id: employee.id}"><i class="fa-solid fa-user-pen"></i></button>
                <button (click)="onDelete(employee.id)"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>
    <div class="pagination">
        <button class="pagination-numbers" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">&#171;</button>
        <span>{{ currentPage }}</span>
        <button class="pagination-numbers" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === maxPage">&#187;</button>
      </div>
</div>
