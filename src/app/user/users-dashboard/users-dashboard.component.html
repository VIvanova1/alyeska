<div class="container">
    <h2>PERSONNEL</h2>
    <div class="trainings-search">
        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="text" name="search" id="search">
    </div>
    <div class="list-wrapper" *ngFor="let employee of employees">
        <div class="employee-card">
            <p>Name: <span class="info">{{employee.data.name}}</span></p>
            <p>Company Id: <span class="info">{{employee.data.companyId}}</span> </p>
            <p>Email: <span class="info">{{employee.data.email}}</span></p>
            <button><i class="fa-solid fa-circle-info"></i></button>
        </div>
    </div>

</div>
