<div class="container">
    <h2>PERSONNEL</h2>

    <form class="search">
        <input type="text" class="search-box" placeholder="Name..." name="search" [(ngModel)] = "searchTerm" #inputsearch="ngModel">
        <button (click)="searchEmployee(searchTerm)" class="btn search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div class="list-wrapper" *ngFor="let employee of displayList">
        <div class="employee-card">
            <div class="info-row">
                <p class="info-label">Name:</p>
                <p class="info">{{employee.data.name}}</p>
            </div>
            <div class="info-row">
                <p class="info-label">Department:</p>
                <p class="info">{{employee.data.department}}</p>
            </div>
            <div class="info-row">
                <p class="info-label">Email:</p>
                <p class="info">{{employee.data.email}}</p>
            </div>
            <div class="btn-row">
                <button class="btn" routerLink="/user/profile" [queryParams]="{id: employee.id}">
                    <i class="fa-solid fa-user-pen"></i>
                </button>
                <button class="btn" (click)="onDelete(employee.id)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="pagination">
        <button class="btn pagination-numbers" (click)="onPageChange(currentPage - 1)"
            [disabled]="currentPage === 1">&#171;</button>
        <span>{{ currentPage }}</span>
        <button class="btn pagination-numbers" (click)="onPageChange(currentPage + 1)"
            [disabled]="currentPage === maxPage">&#187;</button>
    </div>
</div>
