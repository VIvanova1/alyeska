<div class="container" *ngIf="currentEmployee">

    <div class="profile-menu">
        <img src="https://i.ibb.co/bRcKhK4/user-icon.png" alt="profile-img">
        <h3>{{currentEmployee.name}}</h3>
        <h4>{{currentEmployee.email}}</h4>
        <h4>{{currentEmployee.position}}</h4>
    </div>

    <div class="wrapper" >
        <div class="profile">
            <div class="main-profile">
                <h4>Department: {{currentEmployee.department}}</h4>
                <h4>Employment Type: {{currentEmployee.employmentType}}</h4>
                <h5>Company ID: {{currentEmployee.companyId}}</h5>
                <h5>Location: {{currentEmployee.location}}</h5>
                <h5>Role: {{currentEmployee.role}}</h5>
                <button class="btn" routerLink="/user/new" [queryParams]="{id: id}">Edit</button>
            </div>

            <app-info-table [infoData]="experienceInput" [id]="id"></app-info-table>
            <app-info-table [infoData]="schoolInput" [id]="id"></app-info-table>
        </div>
    </div>
