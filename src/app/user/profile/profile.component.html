<div class="container">
    <div class="profile-header white-piece">

        <div class="info-part">
            <img src="/assets/user-img.png" alt="pic">
            <span>
                <h4>Name Name</h4>
                <h5>Position</h5>
                <h6>Id number</h6>
            </span>
        </div>

        <div class="info-part">
            <span>
                <p>phone number</p>
                <p>email</p>
            </span>
            <span>
                <p>location</p>
                <p>active/inactive</p>
            </span>
        </div>

    </div>


    <div class="profile-main white-piece">
        <div class="general-information">
            <form action="">
                <div id="department-label">
                    <label for="department">Department: </label>
                    <input type="text" name="department" id="department" value="Payroll" disabled>
                </div>
                <div id="employment-type-label">
                    <label for="employment-type">Employment type: </label>
                    <input type="text" name="employment-type" id="employment-type" value="Remote" disabled>
                </div>
                <div id="access-role-label">
                    <label for="access-role">Access role: </label>
                    <input type="text" name="access-role" id="access-role" value="admin" disabled>
                </div>
                <div id="manager-label">
                    <label for="manager">Manager: </label>
                    <input type="text" name="manager" id="manager" value="Chris Robinson" disabled>
                </div>
            </form>
        </div>
    </div>
</div>
