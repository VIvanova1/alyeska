<div class="container">
    <div class="user" *ngIf="currentUser">
        <div class="profile-header comp">
            <img src="/assets/user-img.png" alt="pic">
            <div class="main-part">
                <h4><span>Name: </span>
                    {{currentUser.name}}</h4>
                <h5><span>Position: </span>
                    {{currentUser.position}}</h5>
                <h6><span>Company Id: </span>
                    {{currentUser.companyId}}</h6>
            </div>

            <div class="info-part">
                <p><span>Phone: </span>{{currentUser.phone}}</p>
                <p> <span>Email: </span>{{currentUser.email}}</p>
                <p><span>Location: </span>{{currentUser.location}}</p>
            </div>
        </div>

        <div class="profile-main comp">
            <div class="general-information">
                <form action="">
                    <div id="department-label">
                        <label for="department">Department: </label>
                        <input type="text" name="department" id="department" value="{{currentUser.department}}"
                            disabled>
                    </div>
                    <div id="employment-type-label">
                        <label for="employment-type">Employment type: </label>
                        <input type="text" name="employment-type" id="employment-type"
                            value="{{currentUser.department}}" disabled>
                    </div>
                    <div id="access-role-label">
                        <label for="access-role">Access role: </label>
                        <input type="text" name="access-role" id="access-role" value="{{currentUser.role}}" disabled>
                    </div>
                    <div id="manager-label">
                        <label for="manager">Manager: </label>
                        <input type="text" name="manager" id="manager" value="{{currentUser.manager}}" disabled>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
