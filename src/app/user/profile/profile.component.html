<div class="container">
    <div class="wrapper" *ngIf="currentEmployee">
        <div class="main-profile">
            <img src="/assets/user-icon.png" alt="profile-img">
            <h3>{{currentEmployee.name}}</h3>
            <h4>{{currentEmployee.email}}</h4>
            <h5>{{currentEmployee.companyId}}</h5>
            <button>Click</button>
        </div>

        <app-info-table></app-info-table>

    </div>
