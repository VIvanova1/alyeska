<div class="container">
	<div class="user-img">
		<img src="https://i.ibb.co/M8QtLG3/login-img.png" alt="register-img">
	</div>
	<div class="wrapper">
		<form #loginForm="ngForm" class="login" (ngSubmit)="loginHandler(loginForm)">
			<div class="user-title">
				<h2>Welcome</h2>
			</div>
			<div class="login-field">
				<input type="email" class="login-input" placeholder="Email" name="email" required email ngModel
					#emailInput="ngModel">
				<div class="error" *ngIf="emailInput.touched">
					<span *ngIf="emailInput.errors?.['required']">Please enter your email!</span>
					<span *ngIf="emailInput.errors?.['email']">Please enter a valid email!</span>
				</div>
			</div>
			<div class="login-field">
				<input type="password" class="login-input" placeholder="Password" name="password" required password
					ngModel #passwordInput="ngModel">
				<div class="error" *ngIf="passwordInput.touched">
					<span *ngIf="passwordInput.errors?.['required']">Please enter your password!</span>
				</div>
			</div>
			<button class="button login-submit">Log In</button>
		</form>
	</div>
</div>
